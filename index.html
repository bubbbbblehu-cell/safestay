<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeStay</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SafeStay">
    <link rel="apple-touch-icon" href="icon.png">
    
    <style>
        :root { --bg-blue: #F0F7FF; --main-blue: #A3C9E2; --accent-blue: #5A9BD5; --glass-white: rgba(255, 255, 255, 0.85); --text-main: #4A5568; }
        body, html { margin: 0; padding: 0; min-height: 100vh; background: linear-gradient(135deg, #F5F9FF 0%, #EBF4FF 100%); font-family: -apple-system, sans-serif; color: var(--text-main); -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* 启动页 */
        #splash-screen { position: fixed; inset: 0; background: #F0F7FF; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.8s ease; }
        
        /* 页面通用 */
        .page { display: none; padding: 25px; box-sizing: border-box; min-height: 100vh; animation: fadeIn 0.4s ease; }
        .page.active { display: flex; flex-direction: column; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 卡片风格 */
        .glass-card { background: var(--glass-white); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.6); padding: 24px; margin-bottom: 20px; border-radius: 20px; box-shadow: 10px 10px 25px rgba(163, 201, 226, 0.2); }
        
        /* 扫描按钮 */
        .btn-scan-main { width: 170px; height: 170px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--accent-blue); margin: 60px auto; box-shadow: 0 15px 40px rgba(163, 201, 226, 0.4); cursor: pointer; transition: transform 0.2s; }
        .btn-scan-main:active { transform: scale(0.95); }

        /* 选项 */
        .option-box { padding: 18px; border: 1px solid rgba(163, 201, 226, 0.3); background: rgba(255,255,255,0.5); margin-bottom: 12px; cursor: pointer; border-radius: 12px; transition: 0.2s; }
        .option-box.selected { background: white; border-color: var(--accent-blue); box-shadow: 0 4px 10px rgba(90, 155, 213, 0.15); }
        
        /* 按钮 */
        .btn-blue { background: var(--accent-blue); color: white; border: none; padding: 18px; width: 100%; font-size: 16px; margin-top: auto; border-radius: 15px; cursor: pointer; font-weight: 500; }

        /* 扫描动画 */
        .scan-modal { display: none; position: fixed; inset: 0; background: var(--bg-blue); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; }
        .scan-line { width: 280px; height: 2px; background: var(--accent-blue); box-shadow: 0 0 20px var(--accent-blue); position: relative; animation: scan 2s infinite ease-in-out; }
        @keyframes scan { 0% { top: -100px; opacity: 0; } 50% { opacity: 1; } 100% { top: 100px; opacity: 0; } }
        
        .upload-slot { border: 2px dashed var(--main-blue); padding: 20px; margin-bottom: 15px; text-align: center; border-radius: 15px; background: rgba(255,255,255,0.3); }
    </style>
</head>
